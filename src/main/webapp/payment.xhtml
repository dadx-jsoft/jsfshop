<ui:composition template="/templates/base.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<ui:define name="header"/>
	
	<ui:define name="content">
		<h1 class="text-center">#{pMsg['cart.subject']}</h1>
		<div class="container">
			<h:messages />
			<h:dataTable var="cart" value="#{cartBean.carts}" styleClass="table">
				<h:column>
					<f:facet name="header">#{pMsg['product.id']}</f:facet>
					#{cart['productId']}
				</h:column>
				<h:column>
					<f:facet name="header">#{pMsg['product.name']}</f:facet>
					#{cart['productName']}
				</h:column>
				<h:column>
					<f:facet name="header">#{pMsg['product.price']}</f:facet>
					#{cart['productPrice']}
				</h:column>
				<h:column>
					<f:facet name="header">#{pMsg['cart.count']}</f:facet>
					#{cart['count']}
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
				</h:column>
			</h:dataTable>
			<h:form>
				<h:commandButton action="#{paymentBean.add()}" value="Thanh toÃ¡n" styleClass="btn btn-warning"/>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
