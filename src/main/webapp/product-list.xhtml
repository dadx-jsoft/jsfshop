<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Insert title here</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/base.xhtml">
        	<ui:define name="header"></ui:define>
        	<ui:define name="content">
        		<div class="container">
        			<h1 class="text-center">#{pMsg['product.admin']}</h1>
        			<h:link value="#{pMsg['product.add']}" outcome="products?faces-redirect=true" styleClass="btn btn-warning"/>
        			<h:dataTable var="product" value="#{productBean.products}" styleClass="table">
        				<h:column>
        					<f:facet name="header">#{pMsg['product.id']}</f:facet>
        					#{product.id}
        				</h:column>
        				<h:column>
        					<f:facet name="header">#{pMsg['product.name']}</f:facet>
        					#{product.name}
        				</h:column>
        				<h:column>
        					<f:facet name="header">#{pMsg['product.description']}</f:facet>
        					#{product.description}
        				</h:column>
        				<h:column>
        					<f:facet name="header">#{pMsg['product.price']}</f:facet>
        					#{product.price}
        				</h:column>
        				<h:column>
        					<f:facet name="header">#{pMsg['product.cate']}</f:facet>
        					#{product.category.name}
        				</h:column>
        				<h:column>
        					<f:facet name="header"></f:facet>
							
							<h:form>
								<h:link value="#{pMsg['product.update']}" includeViewParams="true" outcome="index?faces-redirect=true">
									<f:param name="product_id" value="#{product.id}"></f:param>
								</h:link>
								|
								<h:commandLink value="#{pMsg['product.delete']}">
									<f:ajax></f:ajax>
								</h:commandLink>
							</h:form>
        				</h:column>
        				
        			</h:dataTable>
        		</div>
        	</ui:define>
        </ui:composition>
    </h:body>
</html>
