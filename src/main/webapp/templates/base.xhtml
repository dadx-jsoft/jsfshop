<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Single page app</title>
	    
        <h:outputStylesheet name="bootstrap.min.css" library="css" />
        <h:outputStylesheet name="font-awesome.min.css" library="css" />
        <h:outputStylesheet name="elegant-icons.css" library="css" />
        <h:outputStylesheet name="jquery-ui.min.css" library="css" />
        <h:outputStylesheet name="magnific-popup.css" library="css" />
        <h:outputStylesheet name="owl.carousel.min.css" library="css" />
        <h:outputStylesheet name="slicknav.min.css" library="css" />
        <h:outputStylesheet name="style.css" library="css" />
        
        <f:loadBundle var="pMsg" basename="products" />
    </h:head>
    <h:body>
        <ui:insert name="header">
			<ui:include src="header.xhtml" />
		</ui:insert>
		<ui:insert name="content">
			<ui:include src="content.xhtml" />
		</ui:insert>
		<ui:insert name="footer">
			<ui:include src="footer.xhtml" />
		</ui:insert>
		
		<h:outputScript name="jquery-3.3.1.min.js" library="js" />
		<h:outputScript name="bootstrap.min.js" library="js" />
		<h:outputScript name="jquery.magnific-popup.min.js" library="js" />
		<h:outputScript name="jquery-ui.min.js" library="js" />
		<h:outputScript name="mixitup.min.js" library="js" />
		<h:outputScript name="jquery.countdown.min.js" library="js" />
		<h:outputScript name="jquery.slicknav.js" library="js" />
		<h:outputScript name="owl.carousel.min.js" library="js" />
		<h:outputScript name="jquery.nicescroll.min.js" library="js" />
		<h:outputScript name="main.js" library="js" />
    </h:body>
</html>
