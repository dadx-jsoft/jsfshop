<ui:composition template="/templates/base.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{userBean.checkLogin()}"/>
		</f:metadata>
		<div class="container">
			<h1 class="text-center">Đăng nhập</h1>
			<h:messages />			
			<h:form>
			<div class="form-group">
				<h:outputLabel value="Tên đăng nhập" />
				<h:inputText id = "txtUsername" value="#{userBean.username}" styleClass="form-control"/>
			</div>
			<div class="form-group">
				<h:outputLabel value="Mật khẩu" />
				<h:inputSecret id = "txtPassword" value="#{userBean.password}" styleClass="form-control"/>
			</div>
			<div class="form-group">
				<h:commandButton value="Đăng nhập" action="#{userBean.login()}" styleClass="btn btn-warning"/>
			</div>
			</h:form>
		</div>
		
	</ui:define>
</ui:composition>
